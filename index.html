<!DOCTYPE html>
<html>
  <head>
    <title>Programming Job Board</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Programming Job Board</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="search">
        <h2>Find your next job</h2>
        <form>
          <label for="job-search">Search for a job:</label>
          <input type="text" id="job-search" name="job-search">
          <input type="submit" value="Search">
        </form>
      </section>
      <div id="featured-jobs">
        
        
        
        <form action="/action_page.php">
          <label for="keywords">First name:</label><br>
          <input type="text" id="search-keywords" placeholder="Search by keywords"><br>
          <label for="lname">location:</label><br>
          <input type="text" id="search-location" placeholder="Search by location"><br><br>
          <input type="submit" value="Submit">
        </form> 

      </div>
    </main>
    <footer>
      <p>Programming Job Board &copy; 2023</p>
    </footer>
  </body>
  <script src="javascript.js"></script>
</html>
